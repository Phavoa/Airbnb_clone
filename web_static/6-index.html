<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AirBnB-Clone</title>
  <link rel="stylesheet" href="styles\4-common.css">
  <link rel="stylesheet" href="styles\3-header.css">
  <link rel="stylesheet" href="styles\3-footer.css">
  <link rel="stylesheet" href="styles\6-filters.css">
  <link rel="shortcut icon" href="styles\images\icon.png">
</head>

<body>
  <header>
    <img class="image-logo" src="styles\images\logo.png">
  </header>

  <div class="container">
    <section class="filters">
      <button>Search</button>
      <div class="locations">
        <h3>States</h3>
        <h4>Califonia, Arizona...</h4>
        <ul class="popover">
          <li>
            <h2>Arizona:</h2>
          </li>
          <li>
            <li>page</li>
            <li>page2</li>
          </li>
          <li>
            <h2>California:</h2>
          </li>
          <li>
            <li>San Francisco</li>
            <li>Los Altos</li>
          </li>
        </ul>

      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <ul class="popover">
          <li>Internet</li>
          <li>TV</li>
          <li>Kitchen</li>
          <li>Iron</li>
        </ul>
      </div>
    </section>
  </div>

  <footer>
    Best School
  </footer>
</body>

</html>
